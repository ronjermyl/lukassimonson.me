<html>
<head>
	<title>Random Game!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<form class="MM">

		<div class="BBorders"><a class="MMLinks" href="aboutme.html"><p>About Me</p></a></div>

	</form>

<body>
	<div style="text-align: center; padding-top: 10px">
		<button style="background-color: #39FF14; padding: 15px 32px; float: center; border: none; border-radius: 8px; margin: 0 auto; color: white;" onclick="myFunction()"><strong>Random Game!</strong></button>
		<p class="center" id="changeme"></p>
	</div>
	<script type="text/javascript">
		list = ["Overwatch", "Town of Salem", "Siege", "Rocket League", "Fortnite", "Castle Crashers", "CS:GO", "Saints Row", "Stick Fight", "Tabletop Simulator", "Terraria", "Heroes Of the Storm", "Killing Floor", "Left 4 Dead", "Unturned", "TF2", "Smite"]


		function myFunction() {
			var random;
			random = Math.floor((Math.random() * list.length) + 0);
	
    		document.getElementById("changeme").innerHTML = list[random];
		}
	</script>
	<div class="versionpos">
		<p class="version">V: 1.2.2</p>
	</div>
</body>
