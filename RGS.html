<html lang="en">
<head>
<!-- Styleshee / Meta -->
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- Title / Favicon -->
	<title>Random Game!</title>
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
<!-- Header / Main Menu -->
	<form class="MM">
		<div class="BBorders"><a class="MMLinks" href="directory.html"><p>Directory</p></a></div>
		<div class="BBorders"><a class="MMLinks" href="aboutme.html"><p>About Me</p></a></div>
		<div class="BBorders"><a class="MMLinks" href="index.html"><p>Homepage</p></a></div>
	</form>
</head>
</head>
<body>
  <div style="text-align: center">
<!-- Random Comp Game Selector Button -->
	  <div style="display: Inline-block; padding-top: 10px">
		  <button class="rbutton" style="background-color: red;" onclick="button = Comp; myFunction()"><strong>Competitve Game!</strong></button>
	  </div>
<!-- Random Game Selector Button -->
	  <div style="display: Inline-block; padding-top: 10px">
		  <button class="rbutton" style="background-color: #39FF14;" onclick="button = All; myFunction()"><strong>Random Game!</strong></button>
	  </div>
<!-- Random Coop Game Selector Button -->
	  <div style="display: Inline-block; padding-top: 10px">
		  <button class="rbutton" style="background-color: purple;" onclick="button = Coop; myFunction()"><strong>Co-op Game!</strong></button>
	  </div>
	  <p class="center" id="changeme"></p>
	</div>
<!-- Inline Selector javascript -->
	<script type="text/javascript">
// Lists
		var All = ["Overwatch", "Town of Salem", "Siege", "Rocket League", "Fortnite", "Castle Crashers", "CS:GO", "Saints Row", "Stick Fight", "Tabletop Simulator", "Terraria", "Heroes Of the Storm", "Killing Floor", "Left 4 Dead", "Unturned", "TF2", "Smite"]
		var Comp = ["Overwatch", "CS:GO", "Siege", "Rocket League", "Fortnite", "Heroes of the Storm", "Smite", "TF2"]
		var Coop = ["Castle Crashers", "Saints Row", "Terraria"]
		var button = [""]

// Random Selector Function
		function myFunction() {
			var random;
			random = Math.floor((Math.random() * button.length) + 0);
	
    		document.getElementById("changeme").innerHTML = button[random];
		}
	</script>
<!-- Set Version -->
	<div class="version">V: 1.2.1</div>
</body>
</html>
