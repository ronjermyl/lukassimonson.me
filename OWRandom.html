<!-- Make Random Hero Select Button -->
	<div style="text-align: center; padding-top: 10px">
		<button style="background-color: #FF8C00; padding: 15px 32px; float: center; border: none; border-radius: 8px; margin: 0 auto; color: white;" onclick="myFunction()"><strong>Random Hero</strong></button>
		<p class="center" id="changeme"></p>
	</div>
<!-- Inline Selector javascript -->
	<script type="text/javascript">
// List
		list = ["Torbjörn", "Doomfist", "Genji", "McCree", "Pharah", "Reaper", "Soldier: 76", "Sombra", "Tracer", "Bastion", "Hanzo", "Junkrat", "Mei", "Widowmaker", "D.Va", "Orisa", "Reinhardt", "Roadhog", "Winston", "Zarya", "Ana", "Brigitte", "Lücio", "Mercy", "Moira", "Symmetra", "Zenyatta"]

// Random Selector Function
		function myFunction() {
			var random;
			random = Math.floor((Math.random() * list.length) + 0);
	
    		document.getElementById("changeme").innerHTML = list[random];
		}
	</script>
