<body>
<!-- Random Gamemode Selector Button -->
	<div style="text-align: center; padding-top: 10px">
		<button style="background-color: #FF8C00; padding: 15px 32px; float: center; border: none; border-radius: 8px; margin: 0 auto; color: white;" onclick="myFunction()"><strong>Gmod Gamemode</strong></button>
		<p class="center" id="changeme"></p>
	</div>
<!-- Random Selector Inline javascript -->
	<script type="text/javascript">
// List
		list = ["TTT", "DarkRp", "Deathrun", "Murder", "Sandbox"]

// Random Selector Function
		function myFunction() {
			var random;
			random = Math.floor((Math.random() * list.length) + 0);
	
    		document.getElementById("changeme").innerHTML = list[random];
		}
	</script>
